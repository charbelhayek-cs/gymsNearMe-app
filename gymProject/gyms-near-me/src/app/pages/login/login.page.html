<ion-header>
  <ion-toolbar>
    <div class="container">

      <div class="content-1">
        <div>
          <ion-title>login to gymsNearMe</ion-title>
        </div>
        <div class="content-2">
          <ion-icon name="barbell-outline"></ion-icon>
        </div>
      </div>

      <div class="content-3">
        <ion-button color="secondary" (click)="goToHomePage()">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-button>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-form">
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>

        <div padding>
          <ion-button>login</ion-button>
          <ion-button (click)="goToSignUp()">sign up</ion-button>

        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
