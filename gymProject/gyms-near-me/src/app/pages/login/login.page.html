<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">login to gymsNearMe</ion-title>
    <ion-icon name="barbell-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-form">
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>

        <div padding>
          <ion-button>login</ion-button>
          <ion-button (click)="goToSignUp()">sign up</ion-button>

        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
